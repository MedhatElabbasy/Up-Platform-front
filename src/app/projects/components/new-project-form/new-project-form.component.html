<div class="form-group row mt-3">
    <label for="inputEmail3" class="col-sm-4 col-form-label" > العنوان </label>
    <div class="col-sm-7">
        <input type="text" class="form-control" id="inputEmail3" placeholder="" [(ngModel)]="part_title" name="part_title">
    </div>
</div>
<div class="form-group row mt-3">
    <label for="inputEmail3" class="col-sm-4 col-form-label" > التكاليف </label>
    <div class="col-sm-7">
        <input type="text" class="form-control" id="inputEmail3" placeholder="" [(ngModel)]="part_cost" name="part_cost">
    </div>
</div>
<div class="form-group row mt-3">
    <label for="inputEmail3" class="col-sm-4 col-form-label" > المدة </label>
    <div class="col-sm-7">
        <input type="text" class="form-control" id="inputEmail3" placeholder="" [(ngModel)]="part_duration" name="part_duration">
    </div>
</div>
<div class="form-group row mt-3">
    <label for="inputEmail3" class="col-sm-4 col-form-label" > النسبة </label>
    <div class="col-sm-7">
        <input type="text" class="form-control" id="inputEmail3" placeholder="" [(ngModel)]="part_percentage" name="part_percentage">
    </div>
</div>
<div class="form-group row mt-3">
    <label for="inputEmail3" class="col-sm-4 col-form-label" > المكان </label>
    <div class="col-sm-7">
        <input type="text" class="form-control" id="inputEmail3" placeholder="" [(ngModel)]="part_location" name="part_location">
    </div>
</div>
</div>
<div class="col-lg-6 mt-3">
</div>
<div class="col-lg-12 mt-3">
<div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">  شرح فكرة المشروع : </label>
    <div class="col-sm-10">
        <textarea type="text" class="form-control" id="inputEmail3" placeholder="" [(ngModel)]="part_desc" name="part_desc"></textarea>
    </div>
</div>
</div>
<div class="col-lg-12 mt-3">
<div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">   شروط القبول : </label>
    <div class="col-sm-10">
        <textarea type="text" class="form-control" id="inputEmail3" placeholder="" [(ngModel)]="part_rules" name="part_rules"></textarea>
    </div>
</div>
</div>
<div class="col-lg-12
d-flex justify-content-start align-items-center">
<div class="">
<button class=" btn btn1 mt-5" (click)="newPartener()">
إضافة</button>
</div>
</div>
</div>

</div>


<app-modal id="newProject" classList="modal-dialog-centered">
    <div class="row">
        <div class="col-2 d-flex justify-content-center align-items-center">
            <div class=" m-auto">
                <img src="../../../../assets/images/projects/98.png"
                class="modalImg ">
            </div>
        </div>
        <div class="col-10"> 
            <div class="card-body bg-white rounded-4">
                <div class="d-flex flex-column align-items-center gap-3" style="margin-left: 65px;">
                  <h3 class="fw-600 text-center mt-3">تم تقديم طلبك وسيتم التواصل معك عبر البريد الإلكتروني</h3>
                      <button  type="button" class="btn btn1
                      mx-auto px-5 d-flex align-items-center gap-4" (click)="cancel()" >إغلاق</button>
                </div>
              </div>
        </div>
    </div>
  </app-modal>
