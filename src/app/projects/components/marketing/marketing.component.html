<div class="main px-5">
    <form [formGroup]="product">

        <div class="row mt-3 ">
            <div class="col-lg-6">
                <!-- <h2 class="header">
                المشتريات
            </h2>
            <p>رابط الدورة <a>الذهاب إلى مكتبة المهارات</a></p> -->

                <h3><img src="assets/images/services/Rectangle 120.png" class="m-auto mx-2" style="
                width: 20px;
            ">تسعير المنتج</h3>

            </div>
            <div class="col-lg-6 d-flex justify-content-center align-items-center">
                <div class="">
                    <img src="../../../../assets/images/projects/Group 2021.png" class="d-block ideaImg m-auto">
                </div>
            </div>

            <div class="container">
                <div class="row mt-3">
                    <div class="col-lg-3">
                        <h5 class="label1">المنتج</h5>
                    </div>
                    <div class="col-lg-3">
                        <h5 class="label2">عدد الوحدات</h5>
                    </div>
                    <div class="col-lg-3">
                        <h5 class="label2">السعر الوحدات</h5>
                    </div>
                    <div class="col-lg-3">
                        <h5 class="label1">صافي الربح</h5>
                    </div>
                </div>
                <div *ngFor="let i of counterArray; let index = index">
                    <div  formArrayName="rows">
                        <div [formGroupName]="index" class="row">

                            <div class="col-lg-3">
                                <div class="">
                                    <input type="text" class="input-text" formControlName="name" />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="">
                                    <input type="text" class="input-text" formControlName="quantity" />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="">
                                    <input type="text" class="input-text" formControlName="price" />
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="">
                                    <input type="text" class="input-text" formControlName="profit" />
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn2 mb-3" (click)="addRow()">إضافة</button>
                                <button *ngIf="index > 0" class="btn2 mx-2" (click)="removeRow(index)">حذف</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 section2">
                <div class="mt-4 p-4 section">
                    <h4>دروس في التسويق</h4>
                    <div class="second-section2 rounded-4">
                        <div class="container mt-3">
                            <div class="row justify-content-around">
                                <div class="col-sm-2 mt-2">
                                    <div class="card">
                                        <div class="cardhead">
                                            <h4>درس 1</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2 mt-2">
                                    <div class="card">
                                        <div class="cardhead">
                                            <h4>درس 2</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2 mt-2">
                                    <div class="card">
                                        <div class="cardhead">
                                            <h4>درس 3</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2 mt-2">
                                    <div class="card">
                                        <div class="cardhead">
                                            <h4>درس 4</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2 mt-2">
                                    <div class="card">
                                        <div class="cardhead">
                                            <h4>درس 5</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="col-lg-12 mt-3
    d-flex justify-content-start align-items-center">
            <div class="">
                <button class=" btn btn1 mt-5" (click)="sendFormData()">
                    التالى</button>
            </div>
        </div>
    </form>


</div>

<app-modal id="productModal" classList="modal-dialog-centered">
    <div class="row">
        <div class="col-2 d-flex justify-content-center align-items-center">
            <div class=" m-auto">
                <img src="../../../../assets/images/projects/98.png" class="modalImg ">
            </div>
        </div>
        <div class="col-10">
            <div class="card-body bg-white rounded-4">
                <div class="d-flex flex-column align-items-center gap-3" style="margin-left: 65px;">
                    <h3 class="fw-600 text-center mt-3">تمت الأضافة بنجاح</h3>
                    <button type="button" class="btn btn1
                      mx-auto px-5 d-flex align-items-center gap-4" (click)="next()">التالى</button>
                </div>
            </div>
        </div>
    </div>
</app-modal>
