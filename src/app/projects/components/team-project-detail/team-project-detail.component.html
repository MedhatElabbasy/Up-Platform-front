<div class="main container px-5">

    <h2 class="header">
        تفاصيل المشروع
    </h2>
    <div>

        <div class="first-section d-flex  align-items-center justify-content-between">
            <div class="name-container d-flex align-items-center ">
                <h3>اسم المشروع : </h3>
                <h5> {{team?.free_service_name}}</h5>
            </div>
            <div class="image-container">
                <img [src]="team?.service_image" alt="image not found">
            </div>
        </div>
        <div class="second-section d-flex  justify-content-between ">
            <h3>
                تفاصيل المشروع :
            </h3>
            <h5>
                {{team?.free_service_desc}}
            </h5>
        </div>
        <div class="thrid-section d-flex  justify-content-between ">
            <h3>
                المسمي الوظيفي :
            </h3>
            <h5>
                {{team?.free_jobtitle}}
            </h5>
        </div>

        <div class="thrid-section d-flex  align-items-center">
            <h3>
                الموقع :
            </h3>
            <h5>
                {{team?.service_location}}
            </h5>
        </div>
        <div class="thrid-section d-flex  align-items-center justify-content-around">

            <div class="d-flex align-items-center">

                <h3>
                     التكلفة من :
                </h3>
                <h5>
                    {{team?.service_cost_from}}
                </h5>
            </div>
            <div class="d-flex align-items-center">

                <h3>
                     التكلفة إلى :
                </h3>
                <h5>
                    {{team?.service_cost_to}}
                </h5>
            </div>
        </div>

    </div>

</div>
