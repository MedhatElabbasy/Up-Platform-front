<app-modal id="chooseProject" classList="modal-dialog-centered">
    <div class="row">
        <div class="col-2 d-flex justify-content-center align-items-center">
            <div class=" m-auto">
                <img src="../../../../assets/images/projects/98.png" class="modalImg ">
            </div>
        </div>
        <div class="col-10">
            <div class="card-body bg-white rounded-4">
                <div class="d-flex flex-column align-items-center gap-3" style="margin-left: 65px;">
                    <h3 class="fw-600 text-center mt-3">قم بإدخال اسم المشروع</h3>
                    <form [formGroup]="projectName">
                        <input type="text" class="input-field" formControlName="projectName" />
                    </form>
                    <button type="button" class="btn btn1
                      mx-auto px-5 d-flex align-items-center gap-4" (click)="next()">التالى</button>
                </div>
            </div>
        </div>
    </div>
</app-modal>
