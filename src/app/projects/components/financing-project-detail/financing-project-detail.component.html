<div class="main container px-5">

    <h2 class="header">
        تفاصيل المشروع
    </h2>
    <div>

        <div class="first-section d-flex  align-items-center justify-content-between">
            <div class="name-container d-flex align-items-center ">
                <h3>اسم المشروع : </h3>
                <h5> {{financing?.fund_name}}</h5>
            </div>
            <div class="image-container">
                <img [src]="financing?.fund_logo" [alt]="financing?.fund_name">
            </div>
        </div>
        <div class=" second-section d-flex justify-content-between ">
            <h3>
                تفاصيل المشروع :
            </h3>
            <h5>
                {{financing?.fund_desc}}
            </h5>
        </div>
        <div class=" thrid-section d-flex justify-content-between ">
            <h3 style=" width: 100px">
                القواعد :
                </h3>
                <h5>
                    {{financing?.fund_rules}}
                </h5>
            </div>
            <div class="thrid-section d-flex  align-items-center">
                <h3>
                    :النسبه
                </h3>
                <h5>
                    {{financing?.fund_interset_percentage}}
                </h5>
            </div>


            <div class="thrid-section d-flex  align-items-center justify-content-around">
                <div class="d-flex align-items-center">

                    <h3>
                        التكلفه من :
                    </h3>
                    <h5>
                        {{financing?.fund_cost_from}}
                    </h5>
                </div>
                <div class="d-flex align-items-center">

                    <h3>
                        التكلفه الي :
                    </h3>
                    <h5>
                        {{financing?.fund_cost_to}}
                    </h5>
                </div>
            </div>
        </div>

    </div>
