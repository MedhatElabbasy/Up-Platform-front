<div class="px-3 main pt-5">
  <div class="bg-light rounded-4 pt-5  px-4 pb-3">
    <p class="text-center py-2 pt-4 pb-2">تسجيل الدخول</p>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
      <div class="input pb-3">
        <div class="input-container ">
          <i class="icon "><img src="assets/images/auth/email.svg"></i>
          <input formControlName="email"
            [ngClass]="{'is-invalid' : loginForm.controls['email'].errors && loginForm.controls['email'].touched && loginForm.controls['email'].getError('required')}"
            type="email" class="input-field" placeholder="البريد الالكتروني">
        </div>
      </div>
      <div class="input pb-3">
        <div class="input-container">
          <i class="icon "><img src="assets/images/auth/padlock.svg"></i>
          <input formControlName="password"
            [ngClass]="{'is-invalid' : loginForm.controls['password'].errors && loginForm.controls['password'].touched && loginForm.controls['password'].getError('required')}"
            [type]="hide ? 'password' : 'text'" class="input-field" placeholder="كلمة المرور">
          <button mat-icon-button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-between know-me">
        <div>
          <div class="form-check ">
            <input class="form-check-input pointer" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label pe-2 pointer" for="flexCheckDefault">
              تذكرني
            </label>
          </div>
        </div>
        <div>
          <a href="">نسيت كلمة المرور</a>
        </div>
      </div>
      <div class="mt-3 login">
        <button [disabled]="isLoading" type="submit" class="btn w-100 ">
          <span *ngIf="!isLoading">تسجيل الدخول</span>
          <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i></span>
        </button>
      </div>
      <p *ngIf="errorMessage" class="alert alert-danger text-black text-start mt-1 fs-6">{{errorMessage}}</p>
    </form>
    <div class="mt-3 socialLogin">
      <button class=" w-100 bg-light rounded-2 "> أو تسجيل الدخول بــ<img src="assets/images/auth/google.svg"
          class="pe-4"></button>
    </div>
    <div class="mt-5 pt-4 notExist">
      <p>لا تمتلك حسايبا؟ <a [routerLink]="'/auth/signUp'">تسجيل جديد</a></p>
    </div>
  </div>
</div>
