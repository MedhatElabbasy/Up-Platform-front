<div class="main container">
    <div class="row">
        <div class="col-lg-8">
            <h2 class="pb-3 ">مستشارى</h2>
            <p>هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد
            </p>
            <div class="mt-4 second-section rounded-4 p-4">
                <div class="container mt-3">
                    <h2 class="pb-3 ">استشارة نصية</h2>
                    <form [formGroup]="MessageForm">
                    <textarea rows="6" class="py-4" formControlName="message" cols="100" placeholder="----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------"></textarea>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="nav-link px-4  btn btn1 mt-2" (click)="sendMessage()">
                            <img src="../assets/images/services/paper-plane.png" class="ps-2" >
                            أرسال</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="d-flex flex-column justify-content-center align-items-center circle rounded-circle">
                <div>
                    <img [src]="consultant?.image" class="d-block m-auto">
                </div>
                <div class="mt-3 px-2  text-center">
                    <div>
                        <span class="span1">{{consultant?.first_name}}</span>
                    </div>
                    <div class="mt-3">
                        <span class="span2">{{consultant?.short_details}}</span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button class="nav-link px-4  btn btn1 mt-2" (click)="redirect()">
                    عرض السيرة الذاتية</button>
            </div>
        </div>
    </div>
</div>


<app-modal id="text" classList="modal-dialog-centered">
    <div class="row">
        <div class="col-2 d-flex justify-content-center align-items-center">
            <div class=" m-auto">
                <!-- ../../../../assets/images/projects/98.png -->
                <img src="../../../../assets/images/projects/98.png" class="modalImg ">
            </div>
        </div>
        <div class="col-10">
            <div class="card-body bg-white rounded-4">
                <div class="d-flex flex-column align-items-center gap-3" style="margin-left: 65px;">
                    <h3 class="fw-600 text-center mt-3">تم إستلام طلبك</h3>
                    <h3 class="text-center">سيتم الرد عليك على البريد الألكترونى</h3>
                    <button type="button" class="btn btn1
                      mx-auto px-5 d-flex align-items-center gap-4" (click)="close()">تم</button>
                </div>
            </div>
        </div>
    </div>
</app-modal>
