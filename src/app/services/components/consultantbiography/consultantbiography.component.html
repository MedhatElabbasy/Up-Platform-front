<div class="container bootstrap snippets bootdey">
    <div class="row">
        <h1 class="bigrahp-title">السيرة الذاتيه </h1>
        <div class="profile-nav col-md-3">
            <div class="panel">
                <div class="user-heading round">
                    <a href="#">

                        <img [src]="consultant?.image" [alt]="consultant?.first_name" />

                    </a>
                    <h1> {{consultant?.first_name}}</h1>
                    <h2>{{consultant?.job_title}}</h2>
                </div>


            </div>
        </div>
        <div class=" profile-info col-md-9">

            <div class="panel">
                <div class="bio-graph-heading">
                    {{consultant?.about}}
                </div>
            </div>
            <div>
                <div class="row mt-3">

                    <div class="col-md-6">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="bio-chart">
                                    <div style="display:inline;width:100px;height:100px;"><canvas width="100"
                                            height="100px"></canvas>
                                    </div>
                                </div>
                                <div class="bio-desk ">
                                    <h4 class="subtitle">الدرحة العلميه:</h4>
                                    <p class="value-subtitle">{{consultant?.consultant_educations?.degree}}</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="panel">
                            <div class="panel-body">
                                <div class="bio-chart">
                                    <div style="display:inline;width:100px;height:100px;"><canvas width="100"
                                            height="100px"></canvas>
                                    </div>
                                </div>
                                <div class="bio-desk">
                                    <h4 class="subtitle"> الجامعه:</h4>
                                    <p class="value-subtitle">{{consultant?.consultant_educations?.institution}}</p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
