<div class="main container px-5 pb-5">
  <h2 class="pb-3 ">مسار تأهيل روَّاد الأعمال</h2>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="d-flex align-items-center">
          <div class="square">
          </div>
          <h3 class="pt-3 pe-2">محتوي الدورة : </h3>
        </div>
        <p class="mt-0 pe-2">
          {{courseInfo?.about}}
        </p>
        <div class="d-flex align-items-center">
          <div class="square">
          </div>
          <h3 class="pt-3 pe-2">الدورات</h3>
        </div>
        <div class="dina">
        <div clas="row">
          <div class="col-4" routerLink="/training/course-details"><span class="aamal">ريادة الأعمال و دراسة الجدوي</span></div>
          
        </div>
      </div>
        <div class="d-flex align-items-center">
          <div class="square">
          </div>
          <h3 class="pt-3 pe-2">أهداف الدورة </h3>
        </div>
        <div class="d-flex align-items-center ">
          <div class="square">
          </div>
          <h3 class="pt-3 pe-2">مخرجات الدورة </h3>
        </div>
        <div class="d-flex align-items-center">
          <div class="square">
          </div>
          <h3 class="pt-3 pe-2">المحاور </h3>
        </div>
        <div class="d-flex align-items-center">
          <div class="square">
          </div>
          <h3 class="pt-3 pe-2">الفئة المستهدفة </h3>
        </div>
        <button class="nav-link px-3  btn btn1" routerLink="/training/leason">
          <img src="assets/images/training/Group 1634.svg" class="ps-2">
          التالي</button>
      </div>
      <div class="col-lg-4">
        <div class="d-flex flex-column justify-content-center align-items-center circle rounded-circle cursor-pointer"
          (click)="redirectBio()">
          <div>
            <img src="assets/images/training/user.svg" class="d-block m-auto">
          </div>
          <div class="mt-3 px-2  text-center">
            <div>
              <span>{{courseInfo?.user.first_name}}</span>
            </div>
            <div class="mt-3">
              <span class="span2">محاضر في الأمن السيبراني</span>
            </div>
          </div>
        </div>
        <div class="p-4">
          <div class="pill d-flex justify-content-center p-2 mt-4 rounded-pill bg-white">
            <div class="px-3 ">
              <div class="mb-3">
                <img src="assets/images/training/Layer 2.svg" class="d-block m-auto">
              </div>
              <span>مدة الدورة</span>
            </div>
            <div class="divider"></div>
            <div class="px-3">
              <div class="mb-3">
                <img src="assets/images/training/document.svg" class="d-block m-auto">
              </div>
              <span>عدد الدروس</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
