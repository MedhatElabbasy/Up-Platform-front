<div class="main">
    <div class="row">
        <div class="col-lg-6 d-flex align-items-start">
            <div class="d-flex flex-column justify-content-center align-items-center circle rounded-circle">
                <div>
                    <img src="assets/images/training/user.svg" class="d-block m-auto">
                  </div>
                  <div class="mt-3 px-2  text-center">
                    <div>
                      <span><span *ngIf="isLoading" class=" text-center ">--.--</span>{{course.instructor.first_name+" "+course.instructor.last_name}}</span>
                    </div>
                    <div class="mt-1">
                      <span class="span2"><span *ngIf="isLoading" class=" text-center ">--.--</span>{{course.instructor.headline}}</span>
                    </div>
                  </div>
              </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-6">
                    <h5 class="rate">
                        <img class="mx-1" src="../../../../../assets/images/training/star.png" style="width:15px;"/>
                         التقييم</h5>

                        <h5 class="rate">
                            <img class="mx-1" src="../../../../../assets/images/training/report.png" style="width:15px;"/>
                             المراجعة</h5>


                            <h5 class="rate">
                                <img class="mx-1" src="../../../../../assets/images/training/graduation.png" style="width:15px;"/>
                                 الطلاب</h5>

                                <h5 class="rate">
                                    <img class="mx-1" src="../../../../../assets/images/training/elearning.png" style="width:15px;"/>
                                     الكورسات</h5>
                </div>
                <div class="col-4">
                    <h5 class="rating"><span *ngIf="isLoading" class=" text-center ">--.--</span>{{course.instructor.total_rating}}</h5>
                    <h5 class="rating">652</h5>
                    <h5 class="rating">234 طالب</h5>
                    <h5 class="rating">5 كورسات</h5>
                </div>
            </div>
        </div>
    </div>
</div>
